<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Tracker</title>
</head>

<body>
    <nav class="navbar"> WEATHER DASHBOARD☁️</nav>

    <div class="container">
        <div class="row">
            <div class="search-form col-md-3">

                <h1>Search for a City:</h1>
                <div class="search-input">
                    <input id="search-input" placeholder="ex: Sacramento"> </input>
                    <div class="button-container flex">
                        <button class="button" id="search-button">Search</button>
                        <button class="button" id="clear">Clear</button>
                    </div>
                </div>

                <div class="list-group">
                    <div id="search-history">

                    </div>
                </div>
            </div>

            <div class="col-md-9" id="current-container">

            </div>

        </div>
    </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>

</html>
